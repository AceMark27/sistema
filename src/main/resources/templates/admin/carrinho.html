<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Carrinho</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://uploaddeimagens.com.br/images/004/790/913/full/Captura_de_tela_2024-06-02_114525.png?1717339571" alt="Logo Carros" style="max-width: 100px; max-height: 40px; margin-right: 10px;">Marcos Motors
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modelos">Modelos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastro">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho">Carrinho</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container">
    <h2 class="my-4">Seu Carrinho</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="carro : ${carrosNoCarrinho}">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img th:src="${carro.imagemUrl}" class="img-fluid" alt="Imagem do carro">
                <div class="card-body">
                    <h4 th:text="${carro.nome}">Nome do Carro</h4>
                        <p th:text="${carro.descricao}">Descrição do carro</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <form action="/removerDoCarrinho" method="post">
                                <input type="hidden" name="carroId" th:value="${carro.id}" />
                                <button type="submit" class="btn btn-danger">Remover</button>
                            </form>
                        </div>
                        <small class="text-muted">Preço: R$ 50.000</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-md-4">
            <button class="btn btn-lg btn-success btn-block">Finalizar Compra</button>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>© 2024 Marcos Motors. Todos os direitos reservados.</small>
            <div class="footer-icons mt-2">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/AceStudios07"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/oimarcoscn/"><i class="fab fa-instagram"></i></a>
                <a href="https://br.linkedin.com/in/marcos-correa-nunes-1b882a266"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
