<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modelos de Carros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/stylesModels.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="https://uploaddeimagens.com.br/images/004/790/913/full/Captura_de_tela_2024-06-02_114525.png?1717339571" alt="Logo Carros"> Marcos Motors
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/modelos">Modelos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cadastro">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho">Carrinho</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Bem-vindo à Marcos Motors</h1>
    </div>

    <!-- Barra de Pesquisa e Filtros -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="filter-section">
                    <h5>Filtrar por:</h5>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="filtro-marca">Marca</label>
                                <select class="form-control" id="filtro-marca">
                                    <option>Todos</option>
                                    <option>Ford</option>
                                    <option>Chevrolet</option>
                                    <option>Fiat</option>
                                    <option>Volkswagen</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="filtro-preco">Faixa de Preço</label>
                                <select class="form-control" id="filtro-preco">
                                    <option>Todos</option>
                                    <option>Abaixo de 30.000</option>
                                    <option>30.000 - 60.000</option>
                                    <option>Acima de 60.000</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="filtro-ano">Ano</label>
                                <select class="form-control" id="filtro-ano">
                                    <option>Todos</option>
                                    <option>2022</option>
                                    <option>2021</option>
                                    <option>2020</option>
                                    <option>2019</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Aplicar Filtros</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Modelos -->
    <div class="container">
        <div class="row">
            <div th:each="carro : ${carros}" class="col-md-6 col-lg-4 d-flex align-items-stretch">
                <div class="card">
                    <img th:src="${carro.imagemUrl}" class="card-img-top" alt="Imagem do carro">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${carro.nome}">Nome do Carro</h5>
                        <p class="card-text" th:text="${carro.descricao}">Descrição do carro</p>
                        <a th:href="@{'/carro/' + ${carro.id}}" class="btn btn-primary">Ver Detalhes</a>
                        <form action="/adicionarAoCarrinho" method="post" class="mt-2">
                            <input type="hidden" name="carroId" th:value="${carro.id}">
                            <button type="submit" class="btn btn-success">Adicionar ao Carrinho</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paginação -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Próximo</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>© 2024 Marcos Motors. Todos os direitos reservados.</small>
            <div class="footer-icons mt-2">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/AceStudios07"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/oimarcoscn/"><i class="fab fa-instagram"></i></a>
                <a href="https://br.linkedin.com/in/marcos-correa-nunes-1b882a266"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
